<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root { color: #000000; }
    </style>
    <pattern id="pattern-unit" width="100" height="100" patternUnits="userSpaceOnUse">
      <ellipse cx="50" cy="30" rx="30" ry="15" fill="none" stroke="currentColor" stroke-width="2"/>
      <ellipse cx="50" cy="70" rx="20" ry="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="50" y1="30" x2="50" y2="70" stroke="currentColor" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 4x4 grid of pattern units -->
  <g>
    <use href="#pattern-unit" x="0" y="0"/>
    <use href="#pattern-unit" x="100" y="0"/>
    <use href="#pattern-unit" x="200" y="0"/>
    <use href="#pattern-unit" x="300" y="0"/>
    
    <use href="#pattern-unit" x="0" y="100"/>
    <use href="#pattern-unit" x="100" y="100"/>
    <use href="#pattern-unit" x="200" y="100"/>
    <use href="#pattern-unit" x="300" y="100"/>
    
    <use href="#pattern-unit" x="0" y="200"/>
    <use href="#pattern-unit" x="100" y="200"/>
    <use href="#pattern-unit" x="200" y="200"/>
    <use href="#pattern-unit" x="300" y="200"/>
    
    <use href="#pattern-unit" x="0" y="300"/>
    <use href="#pattern-unit" x="100" y="300"/>
    <use href="#pattern-unit" x="200" y="300"/>
    <use href="#pattern-unit" x="300" y="300"/>
  </g>
</svg> 