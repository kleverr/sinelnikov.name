<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root { color: #000000; }
    </style>
    <pattern id="pattern-unit" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="50" y1="0" x2="50" y2="50" stroke="currentColor" stroke-width="1"/>
      <line x1="50" y1="50" x2="100" y2="50" stroke="currentColor" stroke-width="1"/>
      <line x1="50" y1="50" x2="50" y2="100" stroke="currentColor" stroke-width="1"/>
      <line x1="0" y1="50" x2="50" y2="50" stroke="currentColor" stroke-width="1"/>
      <circle cx="50" cy="0" r="4" fill="currentColor"/>
      <circle cx="100" cy="50" r="4" fill="currentColor"/>
      <circle cx="50" cy="100" r="4" fill="currentColor"/>
      <circle cx="0" cy="50" r="4" fill="currentColor"/>
    </pattern>
  </defs>
  
  <!-- 4x4 grid of pattern units -->
  <g>
    <use href="#pattern-unit" x="0" y="0"/>
    <use href="#pattern-unit" x="100" y="0"/>
    <use href="#pattern-unit" x="200" y="0"/>
    <use href="#pattern-unit" x="300" y="0"/>
    
    <use href="#pattern-unit" x="0" y="100"/>
    <use href="#pattern-unit" x="100" y="100"/>
    <use href="#pattern-unit" x="200" y="100"/>
    <use href="#pattern-unit" x="300" y="100"/>
    
    <use href="#pattern-unit" x="0" y="200"/>
    <use href="#pattern-unit" x="100" y="200"/>
    <use href="#pattern-unit" x="200" y="200"/>
    <use href="#pattern-unit" x="300" y="200"/>
    
    <use href="#pattern-unit" x="0" y="300"/>
    <use href="#pattern-unit" x="100" y="300"/>
    <use href="#pattern-unit" x="200" y="300"/>
    <use href="#pattern-unit" x="300" y="300"/>
  </g>
</svg> 